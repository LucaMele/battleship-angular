<div class="admin" ng-controller="AdminController as adminCtrl">

    <div class="row">
        <div class="large-6 columns">
    <div class="usersList">
        <users-list newdata="{{adminCtrl.data}}"></users-list>
    </div>
    </div>
        <div class="large-6 columns">
    <form name="create" ng-submit="adminCtrl.submit(data)">
        <div class="row">
            <div class="medium-6 columns"><label for="username">Username:</label></div>
            <div class="medium-6 columns"><input ng-model="data.username" id="username" required minlength="3" placeholder="username"/></div>
        </div>

        <div class="row">
            <div class="medium-6 columns"><label for="username">Password:</label></div>
            <div class="medium-6 columns"><input ng-model="data.password" id="password" required minlength="3" type="password" placeholder="password"/></div>
        </div>

        <div class="row">
            <div class="medium-6 columns"><label for="username">Rol:</label></div>
            <div class="medium-6 columns"><select name="roll" ng-model="data.role"><option value="user" selected>User</option><option value="admin">Admin</option></select>
            </div>
        </div>
        <div class="row">
            <div class="medium-3 columns"><button class="round" type="submit">Create</button></div>
        </div>
    </form>
        </div>
    </div>
</div>

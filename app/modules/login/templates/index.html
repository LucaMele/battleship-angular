<div class="row">
    <div class="medium-3 columns"><h1>Login to the system</h1></div>
    <div class="medium-2 columns"><i>{{date | date:'yyyy-MM-dd'}}</i></div>
</div>

<form ng-submit="submit()" ng-controller="LoginController">
    <div class="row">
        <div class="medium-6 columns"><label for="username">Username:</label></div>
        <div class="medium-6 columns"><input id="username" placeholder="username"/></div>
    </div>

    <div class="row">
        <div class="medium-6 columns"><label for="username">Password:</label></div>
        <div class="medium-6 columns"><input id="password" type="password" placeholder="password"/></div>
    </div>
    <div class="row">
        <div class="medium-3 columns"><button type="submit">Login</button></div>
    </div>
</form>
